<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyZkUI</title>
    <link rel="stylesheet" href="/static/bootstrap-4.5.3.min.css">
    <link href="/static/font-awesome-4.7.0.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/bstreeview.min.css">
</head>
<body>
    <div class="container">
        <h3>ZNodes under root path</h3>
        <hr>
        <h5>host: <i><span id="host">{{ host }}</span></i></h5>

        <div class="content">
            <div class="row">
                <div class="col-4" id="tree" style="border: 1px solid;">
                    <div class="spinner-border spinner-border-sm" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div class="col-8" id="nodeData" style="border: 1px solid;overflow-x: scroll;">Node data...</div>
            </div>
        </div>

    </div>
</body>
<script src="/static/jquery-3.5.1.min.js"></script>
<script src="/static/bootstrap-4.5.3.bundle.min.js"></script>
<script src="/static/bstreeview.min.js"></script>
<script src="/static/zk-1.0.js"></script>
<script>
$(document).ready(function(){
    getTree();
    $("#tree").on("click", ".list-group-item", function(){
        $.ajax({
            url: "/node?h="+$("#host").text()+"&p=" + $(this).text()
        }).done(function(nodeData){
            let html = "";
            $.each(nodeData, function(k, v){
                let row = '<tr><th scope="row">' + k + '</th><td>' + v + '</td></tr>'
                console.log(row);
                html += row
            });

            html = '<table class="table"><thead><tr><th scope="col">Name</th><th scope="col">Value</th></tr></thead> <tbody>' + html + '</tbody></table>'

            $("#nodeData").html(html)
        });
    });
});
</script>
</html>
